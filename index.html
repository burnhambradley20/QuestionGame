<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Mini Quiz!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <header> 
    Mini Quiz Game!
  </header>
  <body>
    <main>
        <section class="start-box">
        <button id="startButton" class="start-button">Start</button>
        <button id="resetButton" class="reset-button">Reset</button>
    </section>

    <section>  
        <div class="cardresults">
        <div class="wintoloss">
        <div>
        <h2>Wins: <span class="win">0 </span></h2>
        <h2>Losses: <span class="lose">0</span></h2>
      </div>
    </section>
    <section 
         class="questionbox">
         <div id="question">
            <h1 id="line29">Question</h1>
            <button id="questionbutton1" class="questionbuttons">1</button>
            <button id="questionbutton2" class="questionbuttons">2</button>
            <button id="questionbutton3" class="questionbuttons">3</button>
            <div id="results"></div>
            <div id="timebox" class="timeremaining">Time Remaining</div>
            </div>
    </section>
    
    </main>
  </body>
  <script src="script.js"></script>
</html>
